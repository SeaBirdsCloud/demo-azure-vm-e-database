<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login MySQL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">🔐 Conectar ao MySQL</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label>Host</label>
      <input type="text" name="host" class="form-control" placeholder="ex: meu-banco.mysql.database.azure.com" required>
    </div>
    <div class="mb-3">
      <label>Usuário</label>
      <input type="text" name="user" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Senha</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Conectar</button>
  </form>
</div>
</body>
</html>
